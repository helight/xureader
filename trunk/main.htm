<script type="text/javascript">
	var myList=document.getElementById("test");
	var tit=myList.getElementsByTagName("li");
	
	for(var i=0;i<tit.length;i++){
		var _h=tit[i].getElementsByTagName("h2")[0];
		
		_h.onclick=function(){
			var _div=this.parentNode.getElementsByTagName("div")[0];
			_div.style.display=_div.style.display=="none"?"block":"none";
		}
	}
</script>
